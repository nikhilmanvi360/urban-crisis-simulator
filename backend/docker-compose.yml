version: "3.9"

# ─────────────────────────────────────────────────────────────────────────────
# CitySentinel AI – Docker Compose
#
# Profiles:
#   default (no profile) → uses MongoDB Atlas (cloud). Set MONGO_URI in .env
#   local                → spins up a local MongoDB container alongside the app
#
# Usage:
#   Atlas mode  : docker compose up --build
#   Local mode  : docker compose --profile local up --build
# ─────────────────────────────────────────────────────────────────────────────

services:

  # ── API Server ────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: citysentinel-api
    ports:
      - "5000:5000"
    env_file:
      - .env # picks up MONGO_URI, ML_ENABLED, etc.
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:5000/ping" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      mongodb:
        condition: service_healthy
        required: false # skip if running in Atlas mode (no local mongo)
    networks:
      - citysentinel-net

  # ── Local MongoDB (optional – profile: local) ─────────────────────────────
  mongodb:
    image: mongo:7.0
    container_name: citysentinel-mongo
    profiles:
      - local # only starts with: docker compose --profile local up
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db # persist data between restarts
    environment:
      MONGO_INITDB_DATABASE: citysentinel
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - citysentinel-net

# ─── Volumes ─────────────────────────────────────────────────────────────────
volumes:
  mongo_data:
    driver: local

# ─── Networks ─────────────────────────────────────────────────────────────────
networks:
  citysentinel-net:
    driver: bridge
